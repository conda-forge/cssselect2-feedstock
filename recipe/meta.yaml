{% set name = "cssselect2" %}
{% set version = "0.9.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cssselect2-{{ version }}.tar.gz
  sha256: 759aa22c216326356f65e62e791d66160a0f9c91d1424e8d8adc5e74dddfc6fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - tinycss2
    - webencodings

test:
  imports:
    - cssselect2
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/Kozea/cssselect2
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: CSS selectors for Python ElementTree
  description: |
    cssselect2 is a straightforward implementation of CSS3 Selectors for markup documents.
  doc_url: http://cssselect2.readthedocs.io
  dev_url: https://github.com/Kozea/cssselect2

extra:
  recipe-maintainers:
    - johanneskoester
    - rxm7706
